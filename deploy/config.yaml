apiVersion: v1
kind: ConfigMap
metadata:
  name: omni-orchestrator-config
data:
  app.toml: |
    name = "omni-orchestrator"
    [server]
    httpPort = 8080
    [log]
    logFile = "./logs/info-{date}.log"
    errFile = "./logs/error-{date}.log"
    [jobManager]
    worker = 3
    syncInterval = 3
    [logManager]
    worker = 6
    ttl = 2592000
    [engine]
    pluginName = "kubernetes"
    configFile = ""
    imageTagForOSImageBuild = "tommylike/omni-worker:0.2.1"
    OmniRepoAddress = "http://omni-repository.omni-repository.svc.cluster.local"
    OmniRepoToken = "316462d0c029ba707ad2"
    [persistentStore]
    pluginName = "cassandra"
    hosts = "omni-cassandra.omni-orchestrator.svc.cluster.local"
    port = 9042
    keyspace = "omni_orchestrator"
    protoVersion = 0